<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Customer Marketing Status</title>
  </head>
  <body>
    <h1>Update Customer Marketing Status</h1>
    <form action="/update-customer" method="POST">
      <label for="customerId">Customer ID:</label>
      <input
        type="text"
        id="customerId"
        name="customerId"
        required
      /><br /><br />

      <label for="email">Customer Email:</label>
      <input type="email" id="email" name="email" required /><br /><br />

      <label for="status">Marketing Status:</label>
      <select id="status" name="status" required>
        <option value="subscribed">Subscribed</option>
        <option value="not_subscribed">Not Subscribed</option></select
      ><br /><br />

      <button type="submit">Update Status</button>
    </form>
  </body>
</html>
